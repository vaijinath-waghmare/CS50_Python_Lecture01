{% extends "layout.html" %}

{% block heading %}
First Page
{% endblock%}


{% block body%}

<ul>
  {% for note in notes %}
    <li>{{ note }}</li>
  {% endfor %}
</ul>

<form action="{{ url_for('index')  }}" method="post">
  <input type="text" name="note" placeholder="Enter your Notes here">
  <button>Add Note</button>
  <h1>{{note}}</h1>
</form>

{% endblock %}
